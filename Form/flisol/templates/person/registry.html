{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'front/images/icons/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'front/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'front/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'front/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'front/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'front/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'front/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'front/css/main.css' %}">
</head>
<body>

<div class="bg-contact3" style="background-image: url('{% static "front/images/bg-00.png" %}');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form class="contact3-form validate-form" method="POST">
                {% csrf_token %}
                <span class="contact3-form-title">
                    Flisol 2018
                </span>
                <span class="contact3-form-subtitle">Call 4 speakers</span>

                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                    <div class="wrap-input3 validate-input" {% if field.errors %}style="color: darkred"{% endif %}>
                        <input class="input3" type="text" name="{{ field.name }}"
                               placeholder="{{ field.label }}{% if field.field.required %} *{% endif %}"
                               value="{{ field.value|default_if_none:'' }}"
                               {% if field.field.required %}required{% endif %}>
                        <span class="focus-input3"></span>
                    </div>
                {% endfor %}

                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn">
                        Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src="{% static 'front/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'front/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'front/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'front/vendor/select2/select2.min.js' %}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<script src="{% static 'front/js/main.js' %}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
